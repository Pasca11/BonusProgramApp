<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<form th:action="@{/users}">
  <label for="pattern">Введите имя пользователя</label>
  <input type="text" th:name="pattern" id="pattern">
  <input type="submit" value="Искать">
</form>
<div th:if="${hasPattern}">
    <div th:if="${people.isEmpty()}">
        <span>Пользователи не найдены</span>
    </div>
    <div th:unless="${people.isEmpty()}">
        <table th:each="person : ${people}">
            <tr>
                <td>
                    <a th:href="@{/users/{id}(id = ${person.getId()})}" th:text="${person.getName() + ', ' + person.getPhoneNumber()}"></a>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
